<div *ngIf="item">
    <h2>
        <a href="javascript:void(0)" (click)="onBack()">&laquo; Back to Home</a>
    </h2>
    <div class="item-container">
        <ul class="nav nav-tabs">
            <li role="presentation">
                <a href="javascript:void(0)" (click)="onItemDetailEdit(item)">Edit</a>
            </li>
            <li role="presentation" class="active">
                <a href="javascript:void(0)">View</a>
            </li>
            <li role="presentation">
                <a href="javascript:void(0)" (click)="onItemMemberDetailView(item)">View Member Details</a>
            </li>
            <li role="presentation">
                <a href="javascript:void(0)" (click)="onItemMemberAddressView(item)">View Member Address</a>
            </li>
        </ul>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="item-detail-edit" #thisForm="ngForm">
                    <h3>
                        View Member Info
                    </h3>
                    <div class="item-image-panel" style="float:right">
                        <img src="/dist/img/item-image-sample.png" alt="{{item.Title}}" />
                        <div class="caption">Sample image with caption.</div>
                    </div>
                    <div>
                        <div class="form-group" style="width:80%">
                            <label for="input-description">First Name</label>
                            <label class="form-control">{{item.FirstName}}</label>
                        </div>
                        <div class="form-group" style="width:80%">
                            <label for="input-description">Last Name</label>
                            <label class="form-control">{{item.LastName}}</label>
                        </div>
                        <div class="form-group" style="width:80%">
                            <label for="input-description">Email Address</label>
                            <label class="form-control">{{item.EmailAddress}}</label>
                        </div>
                        <div class="form-group" style="width:80%">
                            <label for="input-description">Contact Number</label>
                            <label class="form-control">{{item.ContactNumber}}</label>
                        </div>
                        <div class="form-group" style="width:80%">
                            <label for="input-description">Date of Birth</label>
                            <label class="form-control">{{item.DateOfBirth | date : 'dd/MM/yyyy' }}</label>
                        </div>
                        <div class="form-group" style="width:80%">
                            <label for="input-description">Account Status</label>
                            <label class="form-control">{{item.AccountStatus}}</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
